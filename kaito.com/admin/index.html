<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=dashboard.html">
    <title>Wedding Admin - Redirecting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .container {
            background: white;
            color: #0f172a;
            padding: 60px 48px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-width: 480px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #0ea5e9;
        }

        p {
            color: #64748b;
            margin-bottom: 32px;
            font-size: 16px;
            line-height: 1.6;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #e2e8f0;
            border-top-color: #0ea5e9;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn {
            background: #0ea5e9;
            color: white;
            padding: 14px 32px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            font-size: 15px;
            margin-top: 16px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #0284c7;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(14, 165, 233, 0.3);
        }

        .note {
            background: #f8fafc;
            padding: 18px;
            border-radius: 12px;
            margin-top: 28px;
            font-size: 14px;
            color: #475569;
            border-left: 4px solid #0ea5e9;
            text-align: left;
        }

        .note strong {
            color: #0f172a;
        }

        .note code {
            background: #e2e8f0;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 13px;
            font-family: 'Monaco', monospace;
            color: #0ea5e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíç Wedding Admin</h1>
        <p>Redirecting to dashboard...</p>
        <div class="spinner"></div>

        <div class="note">
            <strong>üí° Quick Tip:</strong><br>
            Bookmark this URL for quick access:<br>
            <code>/admin/dashboard.html</code>
        </div>

        <a href="dashboard.html" class="btn">
            Go to Dashboard ‚Üí
        </a>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 100);
    </script>
</body>
</html>
